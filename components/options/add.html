<section>
  <div class="container">
    <div class="form-container">
      <h1>Add Document</h1>
      <form>
        <div class="form-group">
          <label for="name">Buyer name</label>
          <input type="text" ng-model="document.nombre_comprador" class="form-control" id="buyer-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" ng-model="document.fecha" class="form-control" id="buy-date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="folio">Folio</label>
          <input type="text" ng-model="document.folio" class="form-control" id="buyer-folio" placeholder="Folio">
        </div>
        <h1>Details</h1>
        <fieldset  data-ng-repeat="detail in detailsLength track by $index" style="margin: 0px 40px 0px 40px;">
          <hr>
          <hr>
          <div class="form-group">
            <label for="unit">Unit measure</label>
            <input type="text" ng-model="document.details[detail].unidad_medida" class="form-control" id="unit-measure" placeholder="Unit Measure">
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" ng-model="document.details[detail].precio" class="form-control" id="price" placeholder="Price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" ng-model="document.details[detail].cantidad" class="form-control" id="quantity" placeholder="Quantity">
          </div>
          <!--<button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>-->
         </fieldset>
        <button ng-click="addDetailField()" class="btn btn-primary addfields">Add Detail</button>
        <button ng-click="addDocument()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
