<section>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="password" class="form-control" id="password" placeholder="******">
        </div>

        <button ng-click="login()" type="submit" class="btn btn-primary">Access</button>
      </form>
    </div>
  </div>
</section>
